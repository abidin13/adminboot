                    <div class="content-inner">
                        <div class="form-wrapper">
                            <form action="">
                                <div class="form-group">
                                    <label for="" class="sr-only">Title</label>
                                    <input type="text" class="form-control" id="title" placeholder="Title">
                                </div>
                                <div class="form-group">
                                    <label for="" class="sr-only">Tags</label>
                                    <select data-placeholder="Select Tags" multiple name="tags" id="" class="form-control chosen-select">
                                        <option value=""></option>
                                        <option value="">Programing</option>
                                        <option value="">HTML</option>
                                        <option value="">Css</option>
                                        <option value="">Coding</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Article</label>
                                    <span class="summernote" placeholder="article"></span>
                                    <!-- <textarea name="article" class="summernote"></textarea> -->
                                    <!-- <textarea name="article" class="summernote" placeholder="Article"></textarea> -->
                                </div>

                                <div class="checkbox">
                                    <label for="">
                                        <input type="checkbox"> Publish Article When I Click On Save 
                                    </label>
                                </div>
                                <div class="clearfix">
                                    <button type="submit" class="btn btn-primary pull-right">Save / Publish</button>

                            </form>

    <script type="text/javascript" src="assets/js/bundle.js"></script>

    <script type="text/javascript" src="vendor/chosen/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="vendor/summernote/dist/summernote.min.js"></script>
    <script type="text/javascript">
        var config = {
            '.chosen-select' : {},
            '.chosen-select-deselect' : {allow_single_deselect: true},
            '.chosen-select-no-single' : {disable_search_threshold: 10},
            '.chosen-select-no-result' : {no_result_text: 'Opps, Nothing Found'},
            '.chosen-select-width' : {width:"95%"}
        }

        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }
    </script>
    <script type="text/javascript">
        $('.summernote').summernote({
            height:200
        })
    </script>
